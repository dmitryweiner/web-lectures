type Result = {
    userId: string;
    id: string;
    title: string;

### Всё в сборе
```tsx
import {FormEvent, useState} from "react";
import styles from "./Fetcher.module.css";

type Result = {
    userId: string;
    id: string;
    title: string;
    body: string;
} | undefined;

const URL = "https://jsonplaceholder.typicode.com/posts";

export default function Fetcher() {
    const [id, setId] = useState("");
    const [error, setError] = useState("");
    const [result, setResult] = useState<Result>();

    const handleSubmit = async (e: FormEvent<HTMLFormElement>) => {
        e.preventDefault();
        setError("");
        try {
            const response = await fetch(`${URL}/${id}`);
            if (response.status !== 200) {
                throw Error(response.statusText);
            } 
            const data = await response.json();
            setResult(data);
        } catch (e) {
            if (e instanceof Error) {
                setError(e.message);
            }
        }
    };

    return <form onSubmit={handleSubmit}>
        <label>
            ID:
            <input type="text" value={id} onChange={e => setId(e.target.value)}/>
            <br/>
        </label>
        <button type="submit">Получить данные!</button>
        {result && <div>
            <b>{result?.title}</b><br/>
            {result?.body}
        </div>}
        {error && <div className={styles.error}>{error}</div>}
    </form>;
}
```</script></section><section  data-markdown><script type="text/template">

### Переписываем компонент
```tsx
const [id, setId] = useState("");
const [input, setInput] = useState("");

const {data, error, isFetching} = useQuery(
    ['post', id], // ключ для кэша
    async () => { // метод получения данных
        const response = await fetch(`${URL}/${id}`);
        if (response.status !== 200) {
           throw Error(response.statusText);
        }
        return await response.json();
    },
    {enabled: !!id} // если id не задан, запрос не делается
);

const handleSubmit = async (e: FormEvent<HTMLFormElement>) => {
    e.preventDefault();
    setId(input);
};
``` 
</script></section><section  data-markdown><script type="text/template">

### Всё в сборе 
```tsx
import {FormEvent, useState} from "react";
import styles from "./Fetcher.module.css";
import {useQuery} from "@tanstack/react-query";

type Post = {
    userId: string;
    id: string;
    title: string;
    body: string;
} | undefined;

const URL = "https://jsonplaceholder.typicode.com/posts";

const getPostById = async (id: string): Promise<Post> => {
    const response = await fetch(`${URL}/${id}`);
    if (response.status !== 200) {
        throw Error(response.statusText);
    }
    return await response.json();
};

function usePost(postId: string) {
    return useQuery(
        ["post", postId],
        () => getPostById(postId),
        {enabled: !!postId}
    );
}

export default function FetcherQuery() {
    const [id, setId] = useState("");
    const [input, setInput] = useState("");

    const {data, error, isFetching} = usePost(id);

    const handleSubmit = async (e: FormEvent<HTMLFormElement>) => {
        e.preventDefault();
        setId(input);
    };

    return <form onSubmit={handleSubmit}>
        <label>
            ID:
            <input type="text" value={input} onChange={e => setInput(e.target.value)}/>
            <br/>
        </label>
        <button type="submit">Получить данные!</button>
        {isFetching ? (
            "Loading..."
        ) : error instanceof Error ? (
            <span>Error: {error.message}</span>
        ) : (
            <>
                <h1>{data?.title}</h1>
                <div>
                    <p>{data?.body}</p>
                </div>
                <div>{isFetching ? "Background Updating..." : " "}</div>
            </>
        )}
    </form>;
}
```</script></section><section  data-markdown><script type="text/template">
### Кеширование 
Надо задать параметр staleTime, чтобы запросы кешировались. По умолчанию он 0, запросы не кешируются.
```ts
useQuery(
    ["post", postId],
    () => getPostById(postId),
    {
         enabled: !!postId,
         staleTime: 10000 // <-- время протухания кеша в ms
    }
);
```

[Подробнее](https://tanstack.com/query/v4/docs/guides/caching),
